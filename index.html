<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Tracker</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #333; }
    tr:hover { background: #111; }
    .accordion-content { display: none; color: #ccc; padding: 0.5rem 1rem; }
    .accordion-content.active { display: block; }
    button { background: #222; color: #fff; border: 1px solid #444; padding: 0.5rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>YouTube Video Tracker</h1>
  <table id="videoTable">
    <thead>
      <tr><th>Thumbnail</th><th>Title</th><th>Date</th><th>Summary</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
