<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Channel Tracker</title>
  <p id="last-updated" style="color: gray; font-size: 0.9em;"></p>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border-bottom: 1px solid #444; }
    img { max-width: 120px; }
  </style>
</head>
<body>
  <h1>YouTube Channel Tracker</h1>
  <table id="videos-table">
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Title</th>
        <th>Published</th>
        <th>Description</th>
        <th>Duration</th>
        <th>Views</th>
        <th>Likes</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
