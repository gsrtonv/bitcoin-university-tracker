<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Tracker</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      padding: 1rem;
    }
    .accordion {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .accordion th, .accordion td {
      border: 1px solid #333;
      padding: 0.5rem;
    }
    .accordion td img {
      max-width: 100px;
    }
    .details {
      display: none;
      padding: 0.5rem;
      background-color: #111;
    }
    tr.expanded + tr.details-row .details {
      display: block;
    }
    tr:hover {
      background-color: #222;
      cursor: pointer;
    }
    .updated-time {
      margin-left: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Tracker <span class="updated-time" id="lastUpdated"></span></h1>
  <div id="videoTable">Loading...</div>

  <script>
    async function fetchVideos() {
      try {
        const res = await fetch("/api/getVideos");
        const videos = await res.json();

        const tableHTML = [
          '<table class="accordion">',
          '<tr><th>Thumbnail</th><th>Title</th><th>Date</th></tr>'
        ];

        videos.forEach(video => {
          const safeId = "desc-" + Math.random().toString(36).substring(7);
          tableHTML.push(
            `<tr class="main-row" onclick="toggleDetails('${safeId}')">
              <td><a href="${video.url}" target="_blank"><img src="${video.thumbnail}" alt="thumbnail"/></a></td>
              <td><a href="${video.url}" target="_blank">${video.title}</a></td>
              <td>${video.publishedAt}</td>
            </tr>
            <tr class="details-row"><td colspan="3"><div class="details" id="${safeId}">${video.description}</div></td></tr>`
          );
        });

        tableHTML.push("</table>");
        document.getElementById("videoTable").innerHTML = tableHTML.join("");
        document.getElementById("lastUpdated").textContent = `(Last updated: ${new Date().toLocaleTimeString()})`;
      } catch (e) {
        document.getElementById("videoTable").innerHTML = "<p>Failed to load videos.</p>";
        console.error(e);
      }
    }

    function toggleDetails(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    fetchVideos();
    setInterval(fetchVideos, 600000); // every 10 minutes
  </script>
</body>
</html>
